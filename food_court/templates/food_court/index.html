<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
</head>
<body>
    {% for food in foods %}
        <ul>
            {% comment %} <li><a href="{% url 'food_detail' food.slug %}">{{food.dish}}</a> {% endcomment %}
            <li><a href="{{food.get_absolute_url}}">{{food.dish}}</a>
                ({{food.rating}})
            </li>
        
        </ul>
    {% endfor %}
</body>
</html>
